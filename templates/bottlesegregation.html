<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Segregation</title>
  <link rel="stylesheet" href="../static/imageupload.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Upload Bottle Image</header>
    <form target="_blank" action="#" method="POST" name="file" enctype="multipart/form-data">
    
      <input class="file-input" type="file" name="file" hidden>
      
    
      
      
      <div class="button" style="text-align: center;">

        <i class="fas fa-cloud-upload-alt" style="font-size: 30px;"></i>
        <p>Browse File to Upload</p>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    
        <input type="submit" value="Predict">
        
      </div>
      
    </form>
    <section class="progress-area"></section>
    <section class="uploaded-area"></section>

    
    
  </div>
  

  <script src="../static/imageupload.js"></script>
</body>

</body>
</html>
